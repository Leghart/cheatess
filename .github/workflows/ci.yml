on: [pull_request]

name: CI

jobs:
  prepare_image:
    name: Build Test Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.test
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cheatess-test:latest

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: prepare_image    
    container:
      image: ${{ secrets.DOCKERHUB_USERNAME }}/cheatess-test:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo check
        run: cargo check

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: prepare_image    
    container:
      image: leghart/cheatess-test:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run cargo test
        run: cargo test

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: prepare_image    
    container:
      image: leghart/cheatess-test:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare_image    
    container:
      image: leghart/cheatess-test:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings
